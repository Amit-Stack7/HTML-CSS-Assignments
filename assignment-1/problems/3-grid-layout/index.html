<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
    <style>
        body{
            display: grid;
            place-items: center;
            /* justify-content: center; */
        }
        .container{
            width: 1200px;
            
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
        .right-box{
            background-color: orangered;
            
        }
         .left-box{
            background-color: #d0d0f8;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>Left-Box</h1>
        </div>
        <div class="right-box">
             <h1>Right-Box</h1>
        </div>
    </div>
</body>
</html>
